<div
  class="tf-bg"
  style="background-image: url('https://policystatic.state.gov/uploads/2019/11/maximum_pressure_bg.jpg');"
>
  <h2 class="tf-title">
    What is Maximum Pressure?
  </h2>

  <h4 class="tf-subtitle">
    U.S. Sanctions on Iran: True or False?
  </h4>
  <div class="tf-carousel">
    <button class="tf-carousel-arrow prev"><</button>

    <div class="tf-card-container">
      <div class="tf-card" id="1">
        <div class="tf-card-face front">
          Sanctions and other soft power tools to deprive the regime of the resources it needs to
          operate terror campaigns whether through the IRGC or its proxies.
        </div>
        <div class="tf-card-face back">True</div>
      </div>

      <div class="tf-card hidden" id="2">
        <div class="tf-card-face front">
          Box #2
        </div>
        <div class="tf-card-face back">True</div>
      </div>

      <div class="tf-card hidden" id="3">
        <div class="tf-card-face front">
          Box #3
        </div>
        <div class="tf-card-face back">False</div>
      </div>

      <div class="tf-card hidden" id="4">
        <div class="tf-card-face front">
          Box #4
        </div>
        <div class="tf-card-face back">False</div>
      </div>

      <div class="tf-card hidden" id="5">
        <div class="tf-card-face front">
          Box #5
        </div>
        <div class="tf-card-face back">True</div>
      </div>
    </div>

    <button class="tf-carousel-arrow next">></button>

    <div id="tf-counter"></div>
  </div>

  <div class="tf-buttons">
    <button class="tf-button" data-id="1">1</button>
    <button class="tf-button" data-id="2">2</button>
    <button class="tf-button" data-id="3">3</button>
    <button class="tf-button" data-id="4">4</button>
    <button class="tf-button" data-id="5">5</button>
  </div>
</div>
